<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextJs Conf Card</title>
</head>
<body>
    <h1>Next Card</h1>
    <div class="ticket-visual_visual" id="ticket">
        <div class="left"></div>
        <div class="right"></div>
        <div class="ticket-visual-wrapper">
            <div class="ticket-visual_profile">
                <div class="ticket-profile_profile">
                    <img src="https://github.com/daniel-agbonifo.png" 
                    alt="code demon"
                    class="ticket-profile_image"
                    />
                    <div class="ticket-profile_text">
                        <p class="ticket-profile_name">Code Demon</p>
                        <p class="ticket-profile_username">
                            <span>
                                <img src="./github.svg" alt="github icon">
                            </span>
                            Code Demon
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
